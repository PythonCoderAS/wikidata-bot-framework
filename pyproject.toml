[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wikidata-bot-framework"
version = "4.1.1"
description = "A framework for making Wikidata bots."
readme = "README.md"
dependencies = ["pywikibot", "mwparserfromhell", "python-dotenv", "sentry-sdk"]
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
repository = "https://github.com/PythonCoderAS/wikidata-bot-framework"

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
include = ["wikidata_bot_framework*"]

[tool.isort]
profile = "black"
skip_gitignore = true
