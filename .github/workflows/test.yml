name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pipenv
        run: |
          pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: pipenv sync --dev

      - name: Add secret files
        run: |
          echo "$USER_CONFIG" > user_config.py
          echo "$USER_PASSWORD" > user_password.py
        env:
          USER_CONFIG: ${{ secrets.USER_CONFIG }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

      - name: Test
        run: pipenv run test
